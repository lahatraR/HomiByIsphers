<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0;url=/HomiByIsphers/" />
    <script>
      // Redirect to index.html with path preserved in query string for SPA routing
      const path = window.location.pathname.slice(1);
      const query = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to base URL with encoded path info
      window.location.href = '/HomiByIsphers/?p=/' + path + query + hash;
    </script>
    <title>Redirecting...</title>
  </head>

    <p>Redirecting to app...</p>
