<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homi - Home Dashboard</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Dashboard Styles -->
  <link rel="stylesheet" href="styles/dashboarduser.css">
</head>

<body class="h-full w-full">
  <!-- Application root -->
  <div id="app">
    <div class="app-container">
      <!-- Header -->
      <header class="app-header">
        <div class="header-content">
          <div class="logo-section">
            <svg class="logo-icon" viewbox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <lineargradient id="logo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
                </lineargradient>
              </defs>
              <path d="M100 30L40 80V170H80V130H120V170H160V80L100 30Z" fill="url(#logo-grad)" />
              <circle cx="140" cy="60" r="28" fill="#16a34a" />
              <path d="M128 60L136 68L154 52" stroke="white" stroke-width="6" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg><span class="logo-text">Homi</span>
          </div>
          <div class="user-section"><button class="notification-btn" aria-label="Notifications">
              <svg width="20" height="20" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                <path d="M13.73 21a2 2 0 0 1-3.46 0" />
              </svg><span class="notification-badge"></span> </button>
            <div class="user-avatar user-initial">
              S
            </div>
          </div>
        </div>
      </header><!-- Main Content -->
      <main class="main-content">
        <!-- Welcome Section -->
        <section class="welcome-section">
          <h1 class="welcome-title page-title">Welcome back, <span class="user-name">Sarah</span>! ðŸ‘‹</h1>
          <p class="welcome-subtitle">Here's what's happening with your tasks today</p>
        </section><!-- Stats Grid -->
        <div class="stats-grid">
          <!-- Worked Time Card -->
          <article class="stat-card" style="--card-color-1: #3b82f6; --card-color-2: #2563eb;">
            <div class="stat-card-header"><span class="stat-card-label worked-time-label">Today's Time</span>
              <div class="stat-card-icon">
                <svg width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10" />
                  <polyline points="12 6 12 12 16 14" />
                </svg>
              </div>
            </div>
            <div class="stat-card-value">
              5.5h
            </div>
            <div class="stat-card-subtitle">
              Productive hours logged
            </div><span class="stat-card-trend positive">
              <svg width="14" height="14" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="18 15 12 9 6 15" />
              </svg> +12% from yesterday </span>
          </article><!-- Assigned Tasks Card -->
          <article class="stat-card" style="--card-color-1: #8b5cf6; --card-color-2: #7c3aed;">
            <div class="stat-card-header"><span class="stat-card-label assigned-tasks-label">Assigned Tasks</span>
              <div class="stat-card-icon">
                <svg width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
                  <rect x="8" y="2" width="8" height="4" rx="1" ry="1" />
                  <path d="m9 14 2 2 4-4" />
                </svg>
              </div>
            </div>
            <div class="stat-card-value">
              12
            </div>
            <div class="stat-card-subtitle">
              3 completed today
            </div><span class="stat-card-trend neutral">
              <svg width="14" height="14" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="18 15 12 9 6 15" />
              </svg> On track </span>
          </article><!-- Available Tasks Card -->
          <article class="stat-card" style="--card-color-1: #16a34a; --card-color-2: #15803d;">
            <div class="stat-card-header"><span class="stat-card-label available-tasks-label">Available Tasks</span>
              <div class="stat-card-icon">
                <svg width="24" height="24" viewbox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                  <polyline points="22 4 12 14.01 9 11.01" />
                </svg>
              </div>
            </div>
            <div class="stat-card-value">
              8
            </div>
            <div class="stat-card-subtitle">
              New tasks to pick up
            </div><span class="stat-card-trend positive">
              <svg width="14" height="14" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="18 15 12 9 6 15" />
              </svg> +3 new today </span>
          </article>
        </div><!-- Task Lists Section -->
        <div class="tasks-section">
          <!-- Assigned Tasks List -->
          <section class="task-list-container">
            <div class="task-list-header">
              <h2 class="task-list-title"><span>My Assigned Tasks</span> <span class="task-count-badge"
                  style="--badge-color-1: #8b5cf6; --badge-color-2: #7c3aed;">12</span></h2><button
                class="view-all-btn">View All â†’</button>
            </div>
            <div class="task-list-items" id="assignedTasksList">
              <!-- Task items will be rendered here -->
            </div>
          </section><!-- Available Tasks List -->
          <section class="task-list-container">
            <div class="task-list-header">
              <h2 class="task-list-title"><span>Available Tasks</span> <span class="task-count-badge"
                  style="--badge-color-1: #16a34a; --badge-color-2: #15803d;">8</span></h2><button
                class="view-all-btn">View All â†’</button>
            </div>
            <div class="task-list-items" id="availableTasksList">
              <!-- Task items will be rendered here -->
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <!-- SDKs (si besoin) -->
  <script type="module" src="./config/defaultConfig.js"></script>
  <script type="module" src="./config/elementSdk.js"></script>

  <!-- Bootstrap JS pour initialiser l'app -->
  <script type="module" src="bootstrap.js"></script>
</body>

</html>
