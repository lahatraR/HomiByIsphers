doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        # Supabase utilise PostgreSQL 15
        server_version: '15'

        profiling_collect_backtrace: '%kernel.debug%'
        options:
            # Timeout de connexion (10s) pour éviter les blocages
            1006: 10

        # Supabase a des types DB custom (auth, storage) — les mapper en string
        mapping_types:
            code_challenge_method: string
            factor_status: string
            factor_type: string
            aal_level: string
            key_status: string
            key_type: string

        schema_filter: ~^(?!auth\.|storage\.|realtime\.|extensions\.|supabase_|graphql\.|pgsodium\.|vault\.|_analytics\.|_realtime\.|_supabase\.|net\.|pg_|dbdev\.)~
    orm:
        validate_xml_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        identity_generation_preferences:
            Doctrine\DBAL\Platforms\PostgreSQLPlatform: identity
        auto_mapping: true
        mappings:
            App:
                type: attribute
                is_bundle: false
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
        controller_resolver:
            auto_mapping: false

when@test:
    doctrine:
        dbal:
            # "TEST_TOKEN" is typically set by ParaTest
            dbname_suffix: '_test%env(default::TEST_TOKEN)%'

when@prod:
    doctrine:
        orm:
            query_cache_driver:
                type: pool
                pool: doctrine.system_cache_pool
            result_cache_driver:
                type: pool
                pool: doctrine.result_cache_pool

    framework:
        cache:
            pools:
                doctrine.result_cache_pool:
                    adapter: cache.app
                doctrine.system_cache_pool:
                    adapter: cache.system
