services:
  - type: web
    name: homi-backend
    runtime: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_DEBUG
        value: "0"
      - key: APP_SECRET
        generateValue: true
      # ── Supabase PostgreSQL (remplace la DB Render) ──
      # Configurer dans Render Dashboard > Environment
      # postgresql://postgres.qgfmdtkmmdrbtiulbamh:[PASSWORD_URL_ENCODED]@aws-0-eu-central-1.pooler.supabase.com:5432/postgres?sslmode=require
      - key: DATABASE_URL
        sync: false
      - key: JWT_EXPIRATION
        value: "3600"
      - key: EMAIL_VERIFICATION_TOKEN_EXPIRATION
        value: "86400"
      - key: FRONTEND_URL
        value: https://lahatrar.github.io/HomiByIsphers
      - key: MAILER_DSN
        value: smtp://lahatrariantsoaa%40gmail.com:wgtcglzraxomskfr@smtp.gmail.com:587?encryption=tls
      - key: MAILER_FROM
        value: lahatrariantsoaa@gmail.com
      - key: CORS_ALLOW_ORIGIN
        value: ^https://lahatrar\.github\.io$
      - key: MESSENGER_TRANSPORT_DSN
        value: doctrine://default?auto_setup=0
    healthCheckPath: /api/health
    autoDeploy: true

# Base de données Supabase (externe) — plus de DB Render
# La DATABASE_URL est configurée manuellement dans le Dashboard Render
