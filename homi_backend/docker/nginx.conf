map $request_uri $is_healthcheck {
    "/index.php" 1;
    default 0;
}

server {
    listen 8000;
    server_name _;
    root /app/public;

    # CORS (pour React / mobile / web)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS, HEAD' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept, X-Requested-With' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Type, Authorization' always;

    # Réponse directe aux preflight CORS
    if ($request_method = OPTIONS) {
        return 204;
    }

    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Healthcheck Render : uniquement GET /index.php
    location = /index.php {
        if ($is_healthcheck) {
            return 200;
        }

        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    # Routes Symfony réécrites
    location ~ ^/index\.php(/|$) {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    # Sécurité
    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
