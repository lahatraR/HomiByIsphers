server {
    listen 8000;
    server_name _;
    root /app/public;

    # Add CORS headers to all responses
    # Explicitly list headers instead of using * (because * doesn't work with Authorization)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS, HEAD' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, Accept, X-Requested-With' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Type, Authorization' always;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Handle index.php
    # Redirect only direct GET access (health checks) but not API routes
    # location = /index.php {
    #     # Only redirect if GET method AND no query args (direct access)
    #     # API calls have query args from try_files rewrite, so they pass through
    #     if ($request_method = GET) {
    #         set $test "";
    #         if ($args = "") {
    #             set $test "redirect";
    #         }
    #         if ($test = "redirect") {
    #             return 302 /;
    #         }
    #     }
    #     fastcgi_pass 127.0.0.1:9000;
    #     fastcgi_split_path_info ^(.+\.php)(/.*)$;
    #     include fastcgi_params;
    #     fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    #     fastcgi_param DOCUMENT_ROOT $realpath_root;
    # }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
    }

    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
