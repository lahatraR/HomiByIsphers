name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'homi_frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'homi_frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: homi_frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./homi_frontend
        run: npm ci

      - name: Lint code
        working-directory: ./homi_frontend
        run: npm run lint || true

      - name: Build
        working-directory: ./homi_frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: homi_frontend/dist
          retention-days: 7
