name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: homi_frontend/package-lock.json

      - name: Install dependencies
        working-directory: homi_frontend
        run: npm ci

      - name: Build
        working-directory: homi_frontend
        env:
          VITE_API_BASE_URL: https://homi-backend-ybjp.onrender.com/api
        run: |
          echo "Building with VITE_API_BASE_URL=$VITE_API_BASE_URL"
          npm run build
          echo "Build completed. Checking dist files..."
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: homi_frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4