<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Homi â€“ Sign In</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script  type="module" src="./config/defaultConfig.js"></script>
    <script  type="module" src="./config/elementSdk.js"></script>


    <link rel="stylesheet" href="styles/login.css" />
</head>

<body class="h-full w-full">
    <main class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <header class="logo-section">
                <div class="logo-container">
                    <svg class="logo-icon" viewbox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <lineargradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                            </lineargradient>
                            <lineargradient id="check-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
                            </lineargradient>
                        </defs> <!-- House -->
                        <path d="M100 30L40 80V170H80V130H120V170H160V80L100 30Z" fill="url(#logo-gradient)"
                            stroke="#1e40af" stroke-width="3" stroke-linejoin="round" /> <!-- Window -->
                        <rect x="85" y="95" width="30" height="25" rx="3" fill="#60a5fa" opacity="0.8" /> <!-- Door -->
                        <rect x="90" y="145" width="20" height="25" rx="3" fill="#1e40af" /> <!-- Checkmark badge -->
                        <circle cx="140" cy="60" r="32" fill="url(#check-gradient)" />
                        <circle cx="140" cy="60" r="32" stroke="#15803d" stroke-width="2.5" fill="none" />
                        <path d="M128 60L136 68L154 52" stroke="white" stroke-width="6" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <h1 class="app-name">Homi</h1>
                <p class="tagline">Manage your home tasks efficiently</p>
            </header><!-- Welcome Section -->
            <div class="welcome-section">
                <h2 class="welcome-title welcome-message">Welcome back</h2>
                <p class="welcome-subtitle login-button-text">Sign in to your account</p>
            </div><!-- Error Message -->
            <div class="error-message" id="errorMessage" role="alert">
                Invalid email or password. Please try again.
            </div><!-- Success Message -->
            <div class="success-message" id="successMessage" role="alert">
                Login successful! Redirecting...
            </div><!-- Login Form -->
            <form id="loginForm" novalidate>
                <div class="form-group"><label for="email" class="form-label">Email address</label> <input type="email"
                        id="email" class="form-input" placeholder="you@example.com" autocomplete="email" required
                        aria-required="true">
                </div>
                <div class="form-group"><label for="password" class="form-label">Password</label>
                    <div class="password-input-wrapper"><input type="password" id="password" class="form-input"
                            placeholder="Enter your password" autocomplete="current-password" required
                            aria-required="true"> <button type="button" class="toggle-password" id="togglePassword"
                            aria-label="Toggle password visibility">
                            <svg width="20" height="20" viewbox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="eyeIcon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg width="20" height="20" viewbox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="eyeOffIcon"
                                style="display: none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg></button>
                    </div><a href="#" class="forgot-password-link forgot-password-text">Forgot your password?</a>
                </div><button type="submit" class="login-button" id="loginButton"> <span id="buttonText">Sign In</span>
                </button>
            </form><!-- Divider -->
            <div class="divider">
                <div class="divider-line"></div><span class="divider-text">Or continue with</span>
                <div class="divider-line"></div>
            </div><!-- Social Login Buttons -->
            <div class="social-buttons"><button type="button" class="social-button" id="googleButton">
                    <svg viewbox="0 0 24 24" fill="none">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg> Google </button> <button type="button" class="social-button" id="appleButton">
                    <svg viewbox="0 0 24 24" fill="currentColor">
                        <path
                            d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
                    </svg> Apple </button>
            </div><!-- Sign Up Section -->
            <div class="signup-section">
                <p class="signup-text"><span class="signup-text-content">Don't have an account?</span> <a href="#"
                        class="signup-link signup-link-text">Sign up</a></p>
            </div>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>

</html>
