<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Homi — Time Radiates</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ===============================
   CORE RESET
================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at center, #05080f 0%, #02040a 60%, #000208 100%);
  font-family: 'Inter', system-ui, sans-serif;
  color: rgba(220, 235, 255, 0.85);
}

/* ===============================
   COSMIC FIELD
================================ */
#cosmos {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 30% 40%, rgba(80,120,255,0.08), transparent 60%),
    radial-gradient(circle at 70% 60%, rgba(120,200,255,0.06), transparent 65%);
  filter: blur(40px);
  animation: drift 120s linear infinite;
}

@keyframes drift {
  from { transform: translate(0,0) scale(1); }
  to   { transform: translate(-6%, -4%) scale(1.1); }
}

/* ===============================
   LUMINOUS CORE (TODAY)
================================ */
#core {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 420px;
  height: 420px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  background:
    radial-gradient(circle,
      rgba(160,210,255,0.35) 0%,
      rgba(90,140,255,0.25) 25%,
      rgba(40,70,160,0.18) 45%,
      transparent 70%);
  box-shadow:
    0 0 120px rgba(120,180,255,0.35),
    inset 0 0 60px rgba(200,230,255,0.25);
  animation: breathe 12s ease-in-out infinite;
}

@keyframes breathe {
  0%, 100% { transform: translate(-50%, -50%) scale(0.98); }
  50%      { transform: translate(-50%, -50%) scale(1.03); }
}

/* ===============================
   TIME DENSITY RING
================================ */
#time-ring {
  position: absolute;
  inset: -40px;
  border-radius: 50%;
  background:
    conic-gradient(
      from 0deg,
      rgba(120,200,255,0.0),
      rgba(140,220,255,0.35),
      rgba(120,200,255,0.0)
    );
  filter: blur(14px);
  animation: rotate 90s linear infinite;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* ===============================
   CORE TEXT
================================ */
#core-text {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

#core-text .hours {
  font-size: 5.6rem;
  font-weight: 300;
  letter-spacing: -0.04em;
  color: rgba(230,245,255,0.9);
  text-shadow: 0 0 24px rgba(180,220,255,0.45);
}

#core-text .label {
  margin-top: 12px;
  font-size: 0.9rem;
  letter-spacing: 0.3em;
  opacity: 0.55;
}

/* ===============================
   TASK FRAGMENTS
================================ */
.fragment {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(180,230,255,0.9), rgba(80,140,255,0.3));
  box-shadow: 0 0 20px rgba(140,200,255,0.6);
  animation: float 18s ease-in-out infinite;
  opacity: 0.75;
}

.fragment.pending {
  animation-duration: 26s;
  opacity: 0.45;
}

.fragment.completed {
  width: 14px;
  height: 14px;
  opacity: 0.95;
}

@keyframes float {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-22px); }
  100% { transform: translateY(0); }
}

/* ===============================
   CURSOR LIGHT BENDING
================================ */
#cursor-light {
  position: absolute;
  width: 280px;
  height: 280px;
  border-radius: 50%;
  pointer-events: none;
  background: radial-gradient(circle, rgba(160,220,255,0.18), transparent 70%);
  filter: blur(40px);
  mix-blend-mode: screen;
  transition: transform 0.15s linear;
}
</style>
</head>

<body>

<div id="cosmos"></div>

<div id="cursor-light"></div>

<div id="core">
  <div id="time-ring"></div>
  <div id="core-text">
    <div class="hours">6.4h</div>
    <div class="label">TODAY</div>
  </div>
</div>

<script>
/* ===============================
   CURSOR → LIGHT BENDING
================================ */
const cursorLight = document.getElementById('cursor-light');

window.addEventListener('mousemove', (e) => {
  cursorLight.style.transform =
    `translate(${e.clientX - 140}px, ${e.clientY - 140}px)`;
});

/* ===============================
   TASK FRAGMENTS GENERATION
================================ */
const body = document.body;

function spawnFragment(type) {
  const f = document.createElement('div');
  f.classList.add('fragment', type);

  const angle = Math.random() * Math.PI * 2;
  const radius = 240 + Math.random() * 220;

  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 2;

  f.style.left = cx + Math.cos(angle) * radius + 'px';
  f.style.top  = cy + Math.sin(angle) * radius + 'px';

  body.appendChild(f);
}

// completed tasks
for (let i = 0; i < 7; i++) spawnFragment('completed');
// pending tasks
for (let i = 0; i < 5; i++) spawnFragment('pending');
</script>

</body>
</html>
